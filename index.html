<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VB Automotive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="src/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="src/login.css">
</head>

<body>

    <header>

        <nav class="nav-left">

            <img src="src/images/logo.png" alt="logo-vbautomotive" height="100px" width="140px" style="user-select: none; -webkit-user-select: none;
            -webkit-touch-callout: none;
            pointer-events: none;">

        </nav>

        <nav class="nav-center">

            <div class="links">
                <ul id="teste">
                    <li id="version-mobile-li" class="li-nav-center"><a href="#">Versão para celular</a></li>
                    <li class="li-nav-center"><a href="#">Sobre a oficina</a></li>
                    <li class="li-nav-center"><a href="#">Contato</a></li>
                </ul>
            </div>

        </nav>

        <div id="menu-mobile">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </header>

    <main class="container d-flex align-items-center justify-content-center min-vh-100">

        <div class="painel-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="email">
                    <label for="">E-mail</label>
                    <input type="email" placeholder="Insira seu e-mail">
                    <small>Não compartilhe seu e-mail com ninguém</small>
                </div>
                <div class="senha">
                    <label for="">Senha</label>
                    <input type="password" placeholder="Insira sua senha">                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Lembre de mim
                    </label>

                    <a href="#">Esqueceu sua senha</a>
                </div>
                <button class="btn btn-success" id="button-login">LOGIN</button>
            </div>
            <div class="right">
                <img src="src/images/login-animate.svg" alt="animated-login" srcset="" id="gif-login">
            </div>
        </div>

    </main>

    <script src="src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
</body>

</html>
